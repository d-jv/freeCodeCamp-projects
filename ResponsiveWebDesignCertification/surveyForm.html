<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <style>
        .background-fcc {
            background-image: linear-gradient(
                100deg,
                rgba(58, 58, 158, 0.8),
                rgba(136, 136, 206, 0.7)
            ),
            url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-white bg-info background-fcc">
        <br>
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center pb-4">Thank you for taking the time to help us improve the platform</p>
        <div class="container pb-4">
            <div class="row">
                <div class="col-6 mx-auto bg-dark bg-gradient border shadow rounded">
                    <form id="survey-form">
                        <div class="m-3">
                            <label for="name" id="name-label" class="form-label">Name</label>
                            <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="m-3">
                            <label for="Email" id="email-label" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
                        </div>
                        <div class="m-3">
                            <label for="age" id="number-label" class="form-label">Age (optional)</label>
                            <input type="number" class="form-control" id="number" min="16"  max="150" placeholder="Age">
                        </div>
                        <div class="m-3">
                            <label for="role" class="form-label">Which option best describes your current role?</label>
                            <select name="role" id="dropdown" class="form-select">
                                <option selected>Select current role</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="prefNo">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="m-3">
                            <p class="form-label">Would you recommend freeCodecamp to a friend?</p>
                            <input type="radio" class="form-check-input" name="recommend" value="definitely">
                            <label for="form-check-label" form="recommend">Definitely</label>
                            <br>
                            <input type="radio" class="form-check-input" name="recommend" value="maybe">
                            <label for="form-check-label" form="recommend">Maybe</label>
                            <br>
                            <input type="radio" class="form-check-input" name="recommend" value="not-sure">
                            <label for="form-check-label" form="recommend">Not sure</label>
                        </div>
                        <div class="m-3">
                            <label for="fav-feature" class="form-label">What is your favorite feature at freeCodeCamp?</label>
                            <select name="fav-feature" id="dropdown" class="form-select">
                                <option selected>Select an option</option>
                                <option value="challenges">Challenges</option>
                                <option value="projects">Projects</option>
                                <option value="community">Community</option>
                                <option value="open-source">Open Source</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="m-3">
                            <label for="to-improve" class="form-label">What would you like to see improved? (Check all that apply)</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="front-end" name="prefer">
                                <label class="form-check-label" for="front-end">Front-end Projects</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="back-end" name="prefer">
                                <label class="form-check-label" for="back-end">Back-end Projects</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="data-visual" name="prefer">
                                <label class="form-check-label" for="data-visual">Data Visualization</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="challenges" name="prefer">
                                <label class="form-check-label" for="challenges">Challenges</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="open-source-com" name="prefer">
                                <label class="form-check-label" for="open-source-com">Open Source Community</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="gitter" name="prefer">
                                <label class="form-check-label" for="gitter">Gitter help rooms</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="videos" name="prefer">
                                <label class="form-check-label" for="videos">Videos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="city-meetups" name="prefer">
                                <label class="form-check-label" for="city-meetups">City Meetups</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="wiki" name="prefer">
                                <label class="form-check-label" for="wiki">Wiki</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="forum" name="prefer">
                                <label class="form-check-label" for="forum">Forum</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="adds-courses" name="prefer">
                                <label class="form-check-label" for="adds-courses">Additional Courses</label>
                            </div>
                        </div>
                        <div class="m-3">
                            <!-- <label for="suggestion" class="form-label">Any comments or suggestions?</label>    NOT RESPONSIVE, need to be fixed
                            <textarea name="comment-suggest" id="comment-suggest" cols="83" rows="5" placeholder="Enter your comment here..."></textarea> -->
                            <div class="form-group">
                                <label for="suggestion">Any comments or suggestions?</label>
                                <textarea class="form-control mt-1" id="suggestion" rows="4" placeholder="Enter your comment here..."></textarea>
                            </div>
                        </div>
                        <div class="row m-3">
                            <button type="Submit" id="submit" class="col-12 btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
